<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Device</title>
</head>
<body>
    <h1>Create New Device</h1>
    <form method="POST" action="{% url 'create_device' client_id=client.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="device_type">Device Type:</label>
        <input type="text" name="device_type" required><br>
        <label for="ip_address">IP Address:</label>
        <input type="text" name="ip_address"><br>
        <button type="submit">Create Device</button>
    </form>
    <p><a href="{% url 'list_devices' client_id=client.id %}">Back to Devices</a></p>
</body>
</html>
