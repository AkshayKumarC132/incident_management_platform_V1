{% extends "base.html" %}  <!-- Extend your base template -->

{% block content %}
<div class="container">
    <h2>Edit Device</h2>
    
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="device_name" class="form-label">Device Name</label>
            <input type="text" class="form-control" id="device_name" name="device_name" value="{{ device.name }}" required>
        </div>
        <div class="mb-3">
            <label for="device_type" class="form-label">Device Type</label>
            <input type="text" class="form-control" id="device_type" name="device_type" value="{{ device.device_type }}" required>
        </div>
        <div class="mb-3">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" value="{{ device.ip_address }}">
        </div>
        <button type="submit" class="btn btn-primary">Update Device</button>
        <a href="{% url 'device_list' client_id=device.client.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
