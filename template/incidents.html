<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incidents</title>
</head>
<body>
    <h1>Incidents</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Status</th>
                <th>Client</th>
                <th>Device</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody id="incident-list">
            <!-- Incident list will be filled via JavaScript or backend rendering -->
        </tbody>
    </table>
    <h2>Create New Incident</h2>
    <form method="POST" action="{% url 'create_incident' client_id=client.id %}">
        {% csrf_token %}
        <label for="description">Description:</label>
        <textarea name="description" required></textarea><br>
        <label for="status">Status:</label>
        <input type="text" name="status"><br>
        <label for="client_id">Client ID:</label>
        <input type="number" name="client_id" required><br>
        <label for="device_id">Device ID:</label>
        <input type="number" name="device_id" required><br>
        <button type="submit">Create Incident</button>
    </form>
    <p><a href="{% url 'list_clients' msp_id=client.msp.id %}">Back to Clients</a></p>
</body>
</html>
