<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Device</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional CSS -->
</head>
<body>
<h1>Add Device for Client ID: {{ client_id }}</h1>
<form method="POST">
    {% csrf_token %}
    <label for="device_name">Device Name:</label>
    <input type="text" id="device_name" name="device_name" required>

    <label for="device_type">Device Type:</label>
    <input type="text" id="device_type" name="device_type" required>

    <label for="ip_address">IP Address:</label>
    <input type="text" id="ip_address" name="ip_address">

    <button type="submit">Add Device</button>
</form>
<a href="{% url 'incidents_per_client' client_id=client_id %}">Back to Devices List</a> <!-- Link back to the devices list -->
</body>
</html>
