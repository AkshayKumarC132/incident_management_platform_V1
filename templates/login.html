{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% comment %} <link rel="stylesheet" href="{% static 'styles.css' %}">  <!-- Link to your CSS file --> {% endcomment %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333; /* Darker text for contrast */
        }
        
        .container {
            background: white; /* White background for the form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px; /* Set a fixed width for the container */
            text-align: center; /* Center align the text */
            transition: transform 0.3s, box-shadow 0.3s; /* Animation effects */
        }
        
        .container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15); /* Deeper shadow on hover */
        }
        
        h2 {
            margin-bottom: 20px;
            color: #0056b3; /* Darker blue for the title */
        }
        
        label {
            display: block;
            margin: 15px 0 5px;
            text-align: left;
            font-weight: bold; /* Bold labels */
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            transition: border 0.3s, box-shadow 0.3s; /* Animation effects */
        }
        
        input:focus {
            border-color: #0056b3; /* Change border color on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5); /* Add shadow on focus */
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff; /* Lighter blue */
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Animation effects */
        }
        
        button:hover {
            background-color: #0056b3; /* Darken button on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        
        p a {
            color: #007bff; /* Link color */
            text-decoration: none; /* Remove underline */
            transition: color 0.3s; /* Animation effects */
        }
        
        p a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #0056b3; /* Darker blue on hover */
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="{% url 'Login' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'Signup' %}">Register here</a></p>
    </div>
</body>
</html>
