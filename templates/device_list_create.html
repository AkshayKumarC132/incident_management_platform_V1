<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device List</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #007BFF; color: white; }
        .button { padding: 10px 15px; background-color: #28A745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device List for Client {{ client_id }}</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.id }}</td>
                    <td>{{ device.name }}</td>
                    <td><a class="button" href="{% url 'device-detail' client_id device.id %}">View Details</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="button" href="{% url 'device-detail' client_id 0 %}">Create New Device</a>
    </div>
</body>
</html>
