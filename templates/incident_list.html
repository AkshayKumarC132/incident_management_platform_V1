<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incident List</title>
</head>
<body>
    <h1>Incident List</h1>
    <ul>
        {% for device in devices %}
            <li>
                <h2>{{ device.name }}</h2>
                <a href="{% url 'add_incident' device_id=device.id %}">Add Incident for {{ device.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
